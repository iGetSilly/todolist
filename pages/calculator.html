<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora em JS</title>
  </head>
  <body>
    <section class="container">
        <div class="resultado">
            <p class="resultado_anterior"></p>
            <p class="resultado_calc"></p>
        </div>
        <a href="" class="porcentagem">%</a>
        <a href="" class="reset_teclado">CE</a>
        <a href="" class="reset_calc">C</a>
        <a href="" class="backspace">&#9003;</a>
        <a href="" class="um_dividido">1/x</a>
        <a href="" class="quadrado">x2</a>
        <a href="" class="raiz">2x</a>
        <a href="" class="divisao">รท</a>
        <a href="" class="sete">7</a>
        <a href="" class="oito">8</a>
        <a href="" class="nove">9</a>
        <a href="" class="multiplicacao">ร</a>
        <a href="" class="quatro">4</a>
        <a href="" class="cinco">5</a>
        <a href="" class="seis">6</a>
        <a href="" class="menos">-</a>
        <a href="" class="um">1</a>
        <a href="" class="dois">2</a>
        <a href="" class="tres">3</a>
        <a href="" class="mais">+</a>
        <a href="" class="negativo_positivo">+/-</a>
        <a href="" class="zero">0</a>
        <a href="" class="virgula">,</a>
        <a href="" class="igual">=</a>
    </section>
  </body>
</html>
